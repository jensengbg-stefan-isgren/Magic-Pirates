<body>
  <div class="wrapper-contact">
    <header class="header-contact">
      <h1 class="contact-title">Oh hello there!</h1>
      <img class="man-child" src="/img/man-and-child.png" alt="">
    </header>
    <nav class="nav-contact">
      <ul class="navbar">
        <li class=""><a href="">Home</a></li>
        <li class=""><a href="">Our offer</a></li>
        <li class=""><a href="">Why us</a></li>
        <li class=""><a class="contact-menu" href="/contact/contact.html">Contact</a></li>
      </ul>
    </nav>
    <section class="contact">
      <div class="contact-left">
        <h2>What's on your mind?</h2>
      </div>
      <div class="right">
        <form>
          <fieldset>
            <label for="email">Your Email</label>
            <input type="text" id="email">
            <label for="message">Your Message</label>
            <textarea id="message" placeholder="Dear Insurance company..."></textarea>
            <input class="btn-primary" type="submit" value="send message">  
          </fieldset>  
        </form>
      </div>
    </section>
    <section class="map">
      <div class="visit-box">
        <h3>Come visit us!</h3>
        <p>2219 Griffin Street</p>
        <p>San Fransisco</p>
      </div>
      <img class="needle-img" src="/img/needle.png" alt="">
    </section>
    <footer></footer>
  </div>
